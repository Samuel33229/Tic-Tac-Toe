<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" type="text/css" href="tic.css">
</head>

<body>

    <div id="main">
            <!-- Game Title -->
            <h1>Tic Tac Toe @Adakademy</h1>

            <!-- Game Instructions -->
            <p id="ins">Game starts by just tap on box<br><br>First player starts as <b>X</b><br>Second player starts as <b>O</p><b></b></p>

            <br>
            <br>

            <!-- 3x3 grid of boxes -->
            <input type="text" id="b1">
            <input type="text" id="b2">
            <input type="text" id="b3">
            <br>
            <br>
            <input type="text" id="b4">
            <input type="text" id="b5">
            <input type="text" id="b6">
            <br>
            <br>
            <input type="text" id="b7">
            <input type="text" id="b8">
            <input type="text" id="b9">
            <!-- Grid end here -->
            <br>
            <br>
            <br>
            <!-- Button to reset game -->
            <button id="but">RESET</button>
            <br>
            <br>
            <!-- Space to show player turn -->
            <p id="print"></p>



    </div>


</body>

</html>
